<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>position Bootstrap</title>
</head>

<body>
    <p class="lead text-light bg-dark p-1">changer la position d'un élément</p>
    <div class="container">
        <div class="position-static">Position : static</div>
        <div class="position-relative" style="left: 50px">Position :  relative</div>
        <div class="position-absolute" style="right: 0px">Position : absolute</div>
        <div class="position-fixed" style="right: 0px; bottom: 0px">Position : fixed</div>
        
        <div class="position-relative" style="height: 500px">
            <div class="position-sticky" style="top : 0px">Position : sticky</div>
        </div>
    </div>
    <p class="lead text-light bg-dark p-1">fixer en haut ou bas un élément</p>
    <div class="container" style="height: 600px">
        <div class="fixed-top">fixed-top</div>
        <div class="fixed-bottom">fixed-bottom</div>
    </div>
    <p class="lead text-light bg-dark p-1">sticky-top</p>
    <div class="container" style="height: 600px">
        <p>Un paragraphe</p>
        <div class="sticky-top">sticky-top</div>
    </div>
</body>

</html>
