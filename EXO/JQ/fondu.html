<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

                $("#div1").fadeIn();
                $("#div2").fadeIn();

            });
            $("#fadeOut").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut();
                $("#div3").fadeOut();
            });
            $("#fadeToggle").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle();
                $("#div3").fadeToggle();
            });
            $("#fonduTo").click(function () {
                $("#div1").fadeTo("slow" , 0.15, function(){

                });
                $("#div2").fadeTo("slow" , 0.4, function(){

                });
                $("#div3").fadeTo("slow" , 0.7, function(){

                });
            });
        });
    </script>
</head>

<body>
    <button id="fadeIn">Fondu apparition</button>
    <button id="fadeOut">Fondu disparition</button>
    <button id="fadeToggle">Fondu Toggle</button>
    <button id="fonduTo">FonduTo</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</body>

</html>
