<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : modif Attribut</title>
</head>

<body>
    <img src="../Medias/bronze-medal.svg" alt="Médaille de bronze" width="20%">
    <p>Vous avez la Médaille de bronze</p>
    
    <a href="#" onclick="modifImage();" style="margin:10px">Modif</a>

    <button onclick="augmentationTaille()">+</button>

    <button onclick="diminutionTaille()">-</button>
    
    <script>
        function augmentationTaille() {
            const img = document.querySelector('img');
            img.width += 10;
        }
        function diminutionTaille() {
            const img = document.querySelector('img');
            img.width -= 10;
        }
        // modifImage
        function modifImage() {
                const img = document.querySelector('img');
                const para = document.querySelector('p');
                const valSrc = String(img.src);
                const isBronze = valSrc.indexOf("bronze") != -1 ? true : false;
                const isSilver = valSrc.indexOf("silver") != -1 ? true : false;
                const isGold = valSrc.indexOf("gold") != -1 ? true : false;
            if (isBronze) {
                img.src = "../Medias/silver-medal.svg";
                img.alt = "Médaille de bronze";
                para.textContent = "Vous avez la Médaille d'argent";
            } else if (isSilver) {
                img.src = "../Medias/gold-medal.svg";
                img.alt = "Médaille d'argent";
                para.textContent = "Bravo! vous avez gagné la médaille d'or!";
            } else {
                img.alt = "Médaille d'or";
                para.textContent = "Vous ne pouvez pas gagner plus!";
            }
        }
    </script>
</body>

</html>
